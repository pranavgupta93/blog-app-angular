<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form #createblogform="ngForm" (ngSubmit)="createblog()">
        <div class="form-group">
          <label>Blog title</label>
          <input type="text" name="blogtitle" [(ngModel)]="blogtitle" #title="ngModel" class="form-control" placeholder="Enter blog title" required>
        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Blog title required
        </div>
        <div class="form-group">
            <label>Blog Description</label>
            <input type="text" name="blogdesc" [(ngModel)]="blogdesc" #desc="ngModel" class="form-control" placeholder="Enter blog desc" required>
        </div>
        <div class="form-group">
            <label>Blog Body</label>
            <input type="text" name="blogbody" [(ngModel)]="blogbody"  class="form-control" placeholder="Enter blog body" required>
        </div>
        <div class="form-group">
            <label>Blog category</label>
            <input type="text" name="blogcateg" [(ngModel)]="blogcateg" class="form-control" placeholder="Enter blog category" required>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!createblogform.form.valid">Post Blog</button>
      </form>
    </div>
  </div>
</div>
