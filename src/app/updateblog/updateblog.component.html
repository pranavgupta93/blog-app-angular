<div class="container">
    <div class="row" *ngIf="currentblog">
      <div class="col-md-12">
        <form #createblogform="ngForm" (ngSubmit)="updateblog()">
          <div class="form-group">
            <label>Blog title</label>
            <input type="text" name="blogtitle" [(ngModel)]="currentblog.blogtitle" #title="ngModel" class="form-control" placeholder="Enter blog title" required>
          </div>
          <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
            Blog title required
          </div>
          <div class="form-group">
              <label>Blog Description</label>
              <input type="text" name="blogdesc" [(ngModel)]="currentblog.blogdesc" #desc="ngModel" class="form-control" placeholder="Enter blog desc" required>
          </div>
          <div class="form-group">
              <label>Blog Body</label>
              <input type="text" name="blogbody" [(ngModel)]="currentblog.blogbody"  class="form-control" placeholder="Enter blog body" required>
          </div>
          <div class="form-group">
              <label>Blog category</label>
              <input type="text" name="blogcateg" [(ngModel)]="currentblog.blogcateg" class="form-control" placeholder="Enter blog category" required>
          </div>
          <button type="submit" class="btn btn-default" [disabled]="!createblogform.form.valid">Update Blog</button>
        </form>
      </div>
    </div>
  </div>
